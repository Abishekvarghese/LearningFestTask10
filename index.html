<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>My Web page</title>
</head>
<body>
    <div class="image"> <!--HTML 6(image)-->
        <img width="560" height="315" src="OIP (2).jpg" alt="beautifull landscape">
    </div>
    <div class="heading">
        <h1>
            Put In Your Credentials
        </h1>
    </div>
    <form>
        <label for="first name">First name</label>
        <input id="first name" type="text" placeholder="John"/>
        <br>
        <label for="last name">Last Name</label>
        <input id="last name" type="text" placeholder="Doe"/>
        <br>
        <input type="submit"/>

    </form>
    <div class="heading">
    <h1>
        To Do List
    </h1>
</div>
<div class="tdl">
    <input type="radio" id="apple" name="apple" class="inline"/><label for="apple">#1 To do</label>
    <br>
    <input type="radio" id="oneplue" name="oneplue" class="inline"/><label for="oneplue">#2 To do</label>
    <br>
    <input type="radio" id="google" name="google" class="inline"/><label for="google">#3 To do</label>
</div>
<div class="heading">
<h2>Thats all for today.</h2>
</div>
<div class="divider"></div>
<div class="heading">
<h2>Before You Sleep</h2>
</div>
<div class="tom">
    <ol>
        <li>Make plans for tomorrow</li>
        <li>Add the plans to To-do-list</li>
    </ol>
</div>
<div class="divider"></div>
<div class="last">
<label>Put Your Thoughts here</label>
<br>
<textarea placeholder="place for Your Thoughts"></textarea>
</div>
<div class="nd"> 
    <input type="button" value="New Day"/>
</div>
</body>
</html>
